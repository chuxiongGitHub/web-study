<!DOCTYPE html>
<html lang="en" ng-app="appForm">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
        .test {
           color: red;
        }
    </style>
</head>
<body ng-controller="FormController">
<form name="signUpForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>用户名</label>
        <input type="text"
               name="userName"
               ng-model="userName"
               class="form-control"
               ng-class="{'error':signUpForm.userName.$invalid&&signUpForm.userName.$touched}"
               ng-minlength="5"
               ng-maxlength="10"
               required
        >
    </div>
    <div ng-if="signUpForm.userName.$invalid&&signUpForm.userName.$touched" class="test">请输入正确信息</div>
    <p>{{userName}}</p>
    <button type="button" class="btn-primary btn" ng-disabled="signUpForm.$invalid">submit</button>
</form>

<div ng-controller="AddController" class="container">
    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2">用户名：</label>
           <div class="col-sm-10"> <input type="text" class="form-control" ng-model="userName"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">创建时间</label>
           <div class="col-sm-10"> <input type="text" class="form-control" ng-model="createTime"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">年龄</label>
          <div class="col-sm-10">  <input type="text" class="form-control" ng-model="age"></div>
        </div>
       <div class="col-sm-offset-3 btn btn-primary">添加</div>
    </div>
</div>
<script src="../resources/angular-1.5.8/angular.js"></script>
<script src="js/form.js"></script>
</body>
</html>
